<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WhatsApp Clone</title>
  <link rel="stylesheet" href="general.css">
  <link rel="stylesheet" href="leftside.css">
  <link rel="stylesheet" href="rightside.css">
  <link rel="icon" href="/icons/favicon-64x64.ico">
</head>
<body>
  <div class="left-side">
   
    <div class="left-side-header">
      <img class="owner" src="profile-pictures/profile1.png" alt="owner">
      <div class="header-icons-container">
        <img class="header-icon" src="icons/team.png" alt="team">
        <img class="header-icon" src="icons/message.png" alt="message">
        <img class="more-icon" src="icons/more.png" alt="more">
      </div>
      
    </div>
    <div class="search-bar-container">
      <div class="search-bar">
        <img class="search-icon-header" src="icons/search.png" alt="search">
        <input class="input-field" type="text" placeholder="Search or start new chat">
      </div>
      <img class="filter" src="icons/filter.png" alt="filter">
    </div>
    
    <div class="chats-container">
      
    </div>
  </div>

  <div class="right-side">
    <div class="right-header">
      <div class="current-contact">
        <img class="message-profile-picture" src="profile-pictures/owner.jpg" alt="profile">
        <div class="current-contact-name">Uveys Aydemir</div>
      </div>
      <div class="right-header-icon-container">
        <img class="search-icon" src="icons/search.png" alt="search">
        <img class="more-icon" src="icons/more.png" alt="more">
      </div>
    </div>
    
    <div class="chat-screen">
      <div class="chat-bg"></div>
      <div class="chatboxes-container">

        <div class="contact-message-row">
          <div class="contact-message-box">
            <div class="contact-message-content">This is WhatsApp Clone</div>
            <div class="contact-send-time">00:00</div>
            
          </div>
        </div>
        
        
        <div class="owner-message-row">
          <div class="owner-message-box">
            <div class="owner-message-content">
              Click a chat from the left
            </div>
            <div class="owner-send-time">00:01</div>
            
          </div>
        </div>
        
      </div>
      
    </div>
    
    <div class="chat-bottom">
      <div class="bottom-left-icon-container">
        <img class="smile-icon" src="icons/smile.png" alt="smile">
        <img class="plus-icon" src="icons/plus.png" alt="plus">
      </div>
      <input id="input-field" class="message-input-field" type="text" placeholder="Type a message">
      <img class="mic-icon" src="icons/mic.png" alt="">
    </div>
  </div>





<script src="./script.js"></script>
</body>
</html>
